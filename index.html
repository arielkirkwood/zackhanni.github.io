---
layout: default
---

{% assign front_pages = site.posts | sort: 'date', 'last' %}
  <section id="first"></section>
{% for page in front_pages %}
  {% if page.tags contains "front_page" %}
    <section id="{{ page.title | slugify }}" class="container content-section text-center">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          {{ page.content }}
        </div>
      </div>
    </section>
  {% endif %}
{% endfor %}
