---
layout: default
---

{% assign all_pages = site.posts | sort: 'date', 'last' %}
  <section id="first"></section>
{% for page in all_pages %}
  {% if page.tags contains "front_page" %}
    <section id="{{ page.title | slugify }}" class="content-section-with-image">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            {{ page.content }}
          </div>
        </div>
      </div>
    </section>
  {% endif %}
{% endfor %}
