---
layout: default
---

{% for page in site.posts %}
{% if page.tags contains "front_page" %}
  <section id="{{ page.title }}" class="container content-section text-center">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        {{ page.content }}
      </div>
    </div>
  </section>
{% endif %}
{% endfor %}
